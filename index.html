<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>

        <div class="header">
            <h1>Check Your Nearest Vaccination Center And Slots Availability</h1>
        </div>


        <p class="text-muted">Project By Govind Deshmukh</p>
        <p class="text-muted">data displayed here is session wies</p>

        <div class="container" id="ok" style="margin: auto;">
            

            <form class="input-form" style="margin: auto; width: 300px;">

                <div class="form-group" id="inp1">
                    <label>Enter Pincode of your area :</label><br>
                    <input type="text" class="form-control" name="pincode" id="pincode" placeholder="xxxxxx" required>
                </div>

                <div class="form-group" id="inp2">
                    <label>Enter date :</label><br>
                    <input type="text" class="form-control" name="date" id="date" placeholder="dd-mm-yyyy" required>
                </div>

                <div class="container">
                    <div class="bt row justify-content-center">
                        <button id="submit" class="btn btn-primary">Submit</button>
                        
                        
                    </div>
                    <div class="bt row justify-content-center">
                       <button id="reset" class="btn btn-primary">Clear previous output</button>
                    </div>
                </div>


                
            </form>

        </div>

        <div id="monitor_data" class="container-fluid" style="font-size: 15px; padding-top: 50px;">
    
            <table class="table table-bordered table-responsive-lg" id="table">

                <thead>
                    <th>CenterID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Vaccine</th>
                    <th>Fee Type</th>
                    <th>Avilability Dose1</th>
                    <th>Avilability Dose2</th>
                </thead>
                <tr>
                    <td id="id"></td>
                    <td id="name"></td>
                    <td id="addr"></td>
                    <td id="vaccine"></td>
                    <td id="fee"></td>
                    <td id="dose1"></td>
                    <td id="dose2"></td>
                </tr>
       

            </table>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
